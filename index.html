<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Note Taker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 650px;
            gap: 20px;
            align-items: start;
            min-height: calc(100vh - 40px);
        }

        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 20px;
        }

        .notes-panel {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        .video-panel {
            grid-column: 2;
            position: sticky;
            top: 20px;
            align-self: start;
        }

        h1, h2 {
            margin-bottom: 15px;
            font-weight: 500;
        }

        h1 {
            font-size: 24px;
            grid-column: 1 / -1;
            text-align: center;
        }

        video {
            width: 100%;
            display: block;
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="file"]::file-selector-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="file"]::file-selector-button:hover {
            background: #ddd;
        }

        .note-input-section {
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .note-input {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            background: #000;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
        }

        .note-input:focus {
            outline: none;
            border-color: #fff;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #ddd;
        }

        button:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        .notes-list {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 15px;
            max-height: calc(100vh - 350px);
        }

        .notes-list::-webkit-scrollbar {
            width: 8px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .note-item {
            background: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .note-item.active {
            border-color: #fff;
            background: #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .note-item.active::before {
            content: 'â–¶';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 12px;
        }

        .note-timestamp {
            color: #888;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .note-timestamp:hover {
            color: #fff;
            text-decoration: underline;
        }

        .note-text {
            color: #fff;
            font-size: 14px;
        }

        .delete-btn {
            background: transparent;
            color: #888;
            padding: 4px 8px;
            font-size: 12px;
            margin-top: 8px;
            border: 1px solid #444;
        }

        .delete-btn:hover {
            background: #333;
            color: #fff;
        }

        .edit-btn {
            background: transparent;
            color: #888;
            padding: 4px 8px;
            font-size: 12px;
            margin-top: 8px;
            margin-right: 8px;
            border: 1px solid #444;
        }

        .edit-btn:hover {
            background: #333;
            color: #fff;
        }

        .note-text-editable {
            background: #000;
            border: 1px solid #666;
            border-radius: 3px;
            padding: 8px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            width: 100%;
            min-height: 60px;
            resize: vertical;
            margin: 5px 0;
        }

        .save-edit-btn {
            background: #fff;
            color: #000;
            padding: 4px 12px;
            font-size: 12px;
            margin-top: 8px;
            margin-right: 8px;
        }

        .cancel-edit-btn {
            background: transparent;
            color: #888;
            padding: 4px 12px;
            font-size: 12px;
            margin-top: 8px;
            border: 1px solid #444;
        }

        .note-type-label {
            display: inline-block;
            background: #333;
            color: #888;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 120px;
        }

        .export-section {
            padding-top: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .export-section button {
            flex: 1;
            min-width: 100px;
            font-size: 12px;
            padding: 8px 12px;
        }

        .current-time {
            color: #aaa;
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notes-count {
            color: #666;
            font-size: 12px;
            font-weight: normal;
        }

        .info-message {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #aaa;
        }

        .video-timeline-markers {
            position: relative;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 10px;
            cursor: pointer;
        }

        .timeline-marker {
            position: absolute;
            width: 3px;
            height: 6px;
            background: #fff;
            border-radius: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timeline-marker:hover {
            height: 12px;
            margin-top: -3px;
            background: #aaa;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .video-panel {
                position: relative;
                top: 0;
            }

            .notes-panel {
                min-height: auto;
            }

            .notes-list {
                max-height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel video-panel">
            <h2>Video & Transcript</h2>

            <div class="upload-section">
                <label for="videoFile">Upload Video:</label>
                <input type="file" id="videoFile" accept="video/*">

                <label for="transcriptFile">Upload Transcript (JSON):</label>
                <input type="file" id="transcriptFile" accept=".json">
            </div>

            <video id="videoPlayer" controls></video>

            <div class="video-timeline-markers" id="timelineMarkers"></div>

            <div class="info-message" id="infoMessage">
                Upload a video and its transcript to get started.
            </div>

            <div class="export-section">
                <button id="exportBtn" disabled>Export JSON</button>
                <button id="exportPdfBtn" disabled>Export PDF</button>
                <button id="loadBtn">Load Session</button>
                <input type="file" id="loadFile" accept=".json" style="display: none;">
            </div>
        </div>

        <div class="panel notes-panel">
            <div class="notes-header">
                <h2>Notes</h2>
                <span class="notes-count" id="notesCount">0 notes</span>
            </div>

            <div class="note-input-section">
                <div class="current-time" id="currentTime">Current time: 00:00:00</div>

                <textarea
                    class="note-input"
                    id="noteInput"
                    placeholder="Type your note here..."
                    disabled
                ></textarea>

                <div class="button-group">
                    <button id="addNoteBtn" disabled>Add Note at Current Time</button>
                    <button id="addFreeNoteBtn" disabled>Add Note (No Timestamp)</button>
                </div>
            </div>

            <div class="notes-list" id="notesList"></div>
        </div>
    </div>

    <script>
        // State
        let transcript = null;
        let notes = [];
        let videoFile = null;
        let transcriptFileName = null;
        let noteScreenshots = {}; // Store screenshots keyed by note ID

        // Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const videoFileInput = document.getElementById('videoFile');
        const transcriptFileInput = document.getElementById('transcriptFile');
        const noteInput = document.getElementById('noteInput');
        const addNoteBtn = document.getElementById('addNoteBtn');
        const addFreeNoteBtn = document.getElementById('addFreeNoteBtn');
        const notesList = document.getElementById('notesList');
        const exportBtn = document.getElementById('exportBtn');
        const exportPdfBtn = document.getElementById('exportPdfBtn');
        const loadBtn = document.getElementById('loadBtn');
        const loadFileInput = document.getElementById('loadFile');
        const currentTimeDisplay = document.getElementById('currentTime');
        const infoMessage = document.getElementById('infoMessage');
        const notesCount = document.getElementById('notesCount');
        const timelineMarkers = document.getElementById('timelineMarkers');

        let currentActiveNoteId = null;

        // Format milliseconds to HH:MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Capture screenshot from video at current time
        function captureVideoScreenshot() {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = videoPlayer.videoWidth;
                canvas.height = videoPlayer.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);

                // Convert to base64 data URL
                const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                resolve(dataUrl);
            });
        }

        // Update current time display and highlight active note
        videoPlayer.addEventListener('timeupdate', () => {
            const currentMs = videoPlayer.currentTime * 1000;
            currentTimeDisplay.textContent = `Current time: ${formatTime(currentMs)}`;

            // Find the note closest to current time
            highlightActiveNote(currentMs);
        });

        // Highlight the note closest to current video time
        function highlightActiveNote(currentMs) {
            if (notes.length === 0) return;

            // Find notes with timestamps
            const timestampedNotes = notes.filter(n => n.type === 'timestamped' && n.timestampMs != null);
            if (timestampedNotes.length === 0) return;

            // Find the most recent note before or at current time
            let activeNote = null;
            for (let i = timestampedNotes.length - 1; i >= 0; i--) {
                if (timestampedNotes[i].timestampMs <= currentMs) {
                    activeNote = timestampedNotes[i];
                    break;
                }
            }

            // If no note before current time, use the first note if we're close
            if (!activeNote && timestampedNotes.length > 0) {
                const firstNote = timestampedNotes[0];
                if (Math.abs(firstNote.timestampMs - currentMs) < 5000) { // Within 5 seconds
                    activeNote = firstNote;
                }
            }

            // Update active state
            if (activeNote && activeNote.id !== currentActiveNoteId) {
                currentActiveNoteId = activeNote.id;

                // Remove previous active class
                document.querySelectorAll('.note-item.active').forEach(el => {
                    el.classList.remove('active');
                });

                // Add active class to current note
                const activeElement = document.querySelector(`[data-note-id="${activeNote.id}"]`);
                if (activeElement) {
                    activeElement.classList.add('active');

                    // Auto-scroll to keep active note in view (only if not already visible)
                    const container = notesList;
                    const elementTop = activeElement.offsetTop;
                    const elementBottom = elementTop + activeElement.offsetHeight;
                    const containerTop = container.scrollTop;
                    const containerBottom = containerTop + container.clientHeight;

                    // Only scroll if the element is not fully visible
                    if (elementTop < containerTop || elementBottom > containerBottom) {
                        activeElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'nearest',
                            inline: 'nearest'
                        });
                    }
                }
            }
        }

        // Handle video file upload
        videoFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                videoFile = file;
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
                checkReady();
            }
        });

        // Handle transcript file upload
        transcriptFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                transcriptFileName = file.name;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        transcript = JSON.parse(event.target.result);
                        checkReady();
                    } catch (error) {
                        alert('Error parsing transcript JSON file');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Check if both files are loaded
        function checkReady() {
            if (videoFile && transcript) {
                noteInput.disabled = false;
                addNoteBtn.disabled = false;
                addFreeNoteBtn.disabled = false;
                exportBtn.disabled = false;
                exportPdfBtn.disabled = false;
                infoMessage.textContent = 'Ready! Click on the video timeline or use the controls, then add notes.';
                infoMessage.style.background = '#1a3a1a';
                infoMessage.style.borderColor = '#2a4a2a';
            }
        }

        // Add note with timestamp
        addNoteBtn.addEventListener('click', async () => {
            const noteText = noteInput.value.trim();
            if (!noteText) {
                alert('Please enter a note');
                return;
            }

            const currentMs = Math.floor(videoPlayer.currentTime * 1000);
            const noteId = Date.now();

            const note = {
                timestamp: formatTime(currentMs),
                timestampMs: currentMs,
                text: noteText,
                id: noteId,
                type: 'timestamped',
                createdAt: noteId
            };

            // Capture screenshot at this timestamp
            try {
                const screenshot = await captureVideoScreenshot();
                noteScreenshots[noteId] = screenshot;
            } catch (error) {
                console.error('Failed to capture screenshot:', error);
            }

            notes.push(note);
            notes.sort((a, b) => {
                if (a.timestampMs === b.timestampMs) {
                    return a.createdAt - b.createdAt;
                }
                return a.timestampMs - b.timestampMs;
            });

            noteInput.value = '';
            renderNotes();
            noteInput.focus();
        });

        // Add free note without timestamp
        addFreeNoteBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if (!noteText) {
                alert('Please enter a note');
                return;
            }

            const currentMs = Math.floor(videoPlayer.currentTime * 1000);

            const note = {
                timestamp: null,
                timestampMs: currentMs,
                text: noteText,
                id: Date.now(),
                type: 'free',
                createdAt: Date.now()
            };

            notes.push(note);
            notes.sort((a, b) => {
                if (a.timestampMs === b.timestampMs) {
                    return a.createdAt - b.createdAt;
                }
                return a.timestampMs - b.timestampMs;
            });

            noteInput.value = '';
            renderNotes();
            noteInput.focus();
        });

        // Edit note
        function editNote(note, noteItem) {
            const noteTextDiv = noteItem.querySelector('.note-text');
            const editBtn = noteItem.querySelector('.edit-btn');
            const deleteBtn = noteItem.querySelector('.delete-btn');

            const textarea = document.createElement('textarea');
            textarea.className = 'note-text-editable';
            textarea.value = note.text;

            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-edit-btn';
            saveBtn.textContent = 'Save';

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'cancel-edit-btn';
            cancelBtn.textContent = 'Cancel';

            saveBtn.addEventListener('click', () => {
                const newText = textarea.value.trim();
                if (newText) {
                    note.text = newText;
                    renderNotes();
                }
            });

            cancelBtn.addEventListener('click', () => {
                renderNotes();
            });

            noteTextDiv.replaceWith(textarea);
            editBtn.replaceWith(saveBtn);
            deleteBtn.replaceWith(cancelBtn);
        }

        // Render timeline markers
        function renderTimelineMarkers() {
            timelineMarkers.innerHTML = '';

            if (!videoPlayer.duration || notes.length === 0) return;

            const duration = videoPlayer.duration * 1000;

            notes.forEach(note => {
                if (note.type === 'timestamped' && note.timestampMs != null) {
                    const marker = document.createElement('div');
                    marker.className = 'timeline-marker';
                    marker.style.left = `${(note.timestampMs / duration) * 100}%`;
                    marker.title = `${note.timestamp}: ${note.text.substring(0, 50)}...`;
                    marker.addEventListener('click', () => {
                        videoPlayer.currentTime = note.timestampMs / 1000;
                        videoPlayer.play();
                    });
                    timelineMarkers.appendChild(marker);
                }
            });
        }

        // Update notes count
        function updateNotesCount() {
            const count = notes.length;
            notesCount.textContent = `${count} note${count !== 1 ? 's' : ''}`;
        }

        // Render notes
        function renderNotes() {
            notesList.innerHTML = '';

            if (notes.length === 0) {
                notesList.innerHTML = '<div class="info-message">No notes yet. Add your first note above!</div>';
                updateNotesCount();
                renderTimelineMarkers();
                return;
            }

            notes.forEach(note => {
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                noteItem.setAttribute('data-note-id', note.id);

                // Timestamp or type label
                if (note.type === 'free' || note.timestamp === null) {
                    const typeLabel = document.createElement('span');
                    typeLabel.className = 'note-type-label';
                    typeLabel.textContent = 'note';
                    noteItem.appendChild(typeLabel);
                } else {
                    const timestampLink = document.createElement('a');
                    timestampLink.className = 'note-timestamp';
                    timestampLink.href = '#';
                    timestampLink.textContent = `[${note.timestamp}]`;
                    timestampLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        videoPlayer.currentTime = note.timestampMs / 1000;
                        videoPlayer.play();
                    });
                    noteItem.appendChild(timestampLink);
                }

                const noteText = document.createElement('div');
                noteText.className = 'note-text';
                noteText.textContent = note.text;

                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = 'Edit';
                editBtn.addEventListener('click', () => {
                    editNote(note, noteItem);
                });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    notes = notes.filter(n => n.id !== note.id);
                    renderNotes();
                });

                noteItem.appendChild(noteText);
                noteItem.appendChild(editBtn);
                noteItem.appendChild(deleteBtn);
                notesList.appendChild(noteItem);
            });

            updateNotesCount();
            renderTimelineMarkers();
        }

        // Update timeline when video metadata is loaded
        videoPlayer.addEventListener('loadedmetadata', () => {
            renderTimelineMarkers();
        });

        // Export session as JSON
        exportBtn.addEventListener('click', () => {
            const session = {
                videoFileName: videoFile.name,
                transcriptFileName: transcriptFileName,
                notes: notes,
                screenshots: noteScreenshots,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(session, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `notes_${videoFile.name.replace(/\.[^/.]+$/, '')}_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Export as PDF
        exportPdfBtn.addEventListener('click', () => {
            const title = videoFile ? videoFile.name : 'Video Notes';
            const dateStr = new Date().toLocaleDateString();

            // Create a simple HTML for PDF generation with screenshots
            const htmlContent = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>${title}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .meta {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .note {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            page-break-inside: avoid;
        }
        .timestamp {
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .screenshot {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .note-text {
            color: #333;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        @media print {
            .note {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <h1>VIDEO NOTES</h1>
    <div class="meta">
        <p><strong>Video:</strong> ${videoFile ? videoFile.name : 'N/A'}</p>
        <p><strong>Date:</strong> ${dateStr}</p>
        <p><strong>Total Notes:</strong> ${notes.length}</p>
    </div>
    ${notes.map((note, index) => {
        const hasScreenshot = noteScreenshots[note.id];
        return `
        <div class="note">
            <div class="timestamp">
                ${index + 1}. ${note.type === 'free' || note.timestamp === null ? '[NOTE]' : `[${note.timestamp}]`}
            </div>
            ${hasScreenshot ? `<img src="${hasScreenshot}" alt="Video screenshot at ${note.timestamp}" class="screenshot">` : ''}
            <div class="note-text">${note.text}</div>
        </div>
        `;
    }).join('')}
</body>
</html>`;

            // Open in new window for printing to PDF
            const printWindow = window.open('', '_blank');
            printWindow.document.write(htmlContent);
            printWindow.document.close();

            setTimeout(() => {
                printWindow.print();
            }, 500);
        });

        // Load session
        loadBtn.addEventListener('click', () => {
            loadFileInput.click();
        });

        loadFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const session = JSON.parse(event.target.result);
                        notes = session.notes || [];
                        noteScreenshots = session.screenshots || {};
                        renderNotes();

                        infoMessage.textContent = `Loaded session from ${new Date(session.exportDate).toLocaleString()}. Video: ${session.videoFileName}`;
                        infoMessage.style.background = '#1a2a3a';
                        infoMessage.style.borderColor = '#2a3a4a';
                    } catch (error) {
                        alert('Error loading session file');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Allow Enter key to add note
        noteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                addNoteBtn.click();
            }
        });
    </script>
</body>
</html>
